<!DOCTYPE html>

<html>

<head>
    <script src="script.js"></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>

<h1 id="h1">button state</h1>

<div id="cy">
    <script src="cytoscape.js"></script>
    <script>
          var cy = cytoscape({
            container: document.getElementById('cy'),
            elements: [
              { data: { id: 'a' } },
              { data: { id: 'b' } },
              { data: { id: 'c' } },
              { data: { id: 'd' } },
              { data: { id: 'e' } },
              { data: { id: 'f' } },
              {
                data: {
                  id: 'ab',
                  source: 'a',
                  target: 'b'
                }
              },
              {
                data: {
                  id: 'ac',
                  source: 'a',
                  target: 'c'
                }
              }],
            layout: {
                name: 'random'
            }
          });
          console.log(cy.nodes().length);
    </script>
</div>

</body>
</html>
